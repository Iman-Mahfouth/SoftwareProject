<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/sign-in.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
                <img src="assets/img/Screenshot 2024-05-24 094051.png" alt="Login Image" class="img-fluid">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <form id="loginForm" class="p-4  bg-white">
                    <h3 class="text-center mb-4">Login</h3>
                    <div class="form-group">
                        
                        <div class="input-group">
                             
                            <input type="email" class="form-control rounded-pill" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                         
                        <div class="input-group ">
                           
                            <input type="password" class="form-control rounded-pill" id="password" placeholder="Password" > 
                           
                        </div>
                    </div>
        
                    <button type="submit" class="btn nav-link rounded-pill ">LOGIN</button>
                    <p class="text-center mt-3">
                        <a href="forget_password.html">Forgot Password?</a>
                         
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/sing-in.js"></script>
</body>
</html>
